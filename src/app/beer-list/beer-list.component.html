<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'discount':beer.discount}" >
            <td><img src="{{beer.image}}" alt="{{beer.name}}" class="img-thumbnail"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td><span class="btn btn-warning"  *ngIf="beer.stock==0">Sin stock</span></td>
            <td>
                <app-input-integer [(quantity)]="beer.quantity" [max]="beer.stock" *ngIf="beer.stock>0" (maxReached)="maxReached($event)"></app-input-integer>
                Cant: {{beer.quantity}}
            </td>
        </tr>
    </tbody>
</table>
